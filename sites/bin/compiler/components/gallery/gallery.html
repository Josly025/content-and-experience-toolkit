<{{componentWrapperTag}}  {{{nestedId}}}>
	<script src="/_sitescloud/renderer/libs/scs-core/jssor-slider/js/jssor.slider.min.js" type="text/javascript"></script>
	<style>
		.jssora02l, .jssora02r { display: block; position: absolute; width: 55px; height: 55px; cursor: pointer; overflow: hidden; } 
		.jssora02l , .jssora02l.jssora02ldn , .jssora02l.jssora02lds { background-position: -3px -33px; } 
		.jssora02r , .jssora02r.jssora02rdn , .jssora02r.jssora02rds { background-position: -63px -33px; } 
		.jssora02l:hover { background-position: -123px -33px; } 
		.jssora02r:hover { background-position: -183px -33px; } 
		.jssorb01 { position: absolute; } 
		.jssorb01 div, .jssorb01 div:hover, .jssorb01 .av { position: absolute; width: 12px; height: 12px; filter: alpha(opacity=70); opacity: .7; overflow: hidden; cursor: pointer; border: #000 1px solid; } 
		.jssorb01 div { background-color: gray; } 
		.jssorb01 div:hover, .jssorb01 .av:hover { background-color: #d3d3d3; } 
		.jssorb01 .av { background-color: #fff; } 
		.jssorb01 .dn, .jssorb01 .dn:hover { background-color: #555555; } 
		.jssorb02 { position: absolute; } 
		.jssorb02 div, .jssorb02 div:hover, .jssorb02 .av { position: absolute; width: 21px; height: 21px; text-align: center; line-height: 21px; color: white; font-size: 12px; overflow: hidden; cursor: pointer; } 
		.jssorb02 div { background-position: -5px -5px; } 
		.jssorb02 div:hover, .jssorb02 .av:hover { background-position: -35px -5px; } 
		.jssorb02 .av { background-position: -65px -5px; } 
		.jssorb02 .dn, .jssorb02 .dn:hover { background-position: -95px -5px; } 
		.jssorb14 { position: absolute; z-index: 1; } 
		.jssorb14 div, .jssorb14 div:hover, .jssorb14 .av { position: absolute; width: 12px; height: 12px; overflow: hidden; cursor: pointer; } 
		.jssorb14 div { background-position: -9px -9px; } 
		.jssorb14 div:hover, .jssorb14 .av:hover { background-position: -39px -9px; } 
		.jssorb14 .av { background-position: -69px -9px; } 
		.jssorb14 .dn, .jssorb14 .dn:hover { background-position: -99px -9px; }
	</style>
	<div class="{{computedStyleClass}}" style="{{computedWrapperStyle}}">
		<div class="scs-component-content" style="{{computedContentStyle}}">
			<div class="scs-gallery-container" style="{{computedStyle}}">
				<div id="{{sliderContainerId}}"
					style="position: relative; top: 0px; left: 0px; height: {{computedContainerHeight}}; width: {{computedWidth}}; background-color: {{computedBackgroundColor}};">
					<!-- Slides -->
					<div data-u="slides"
						style="cursor: move; position: absolute; overflow: hidden; left: 0px; top: 0px; height: {{computedHeight}}; width: {{computedWidth}};">
						{{#computedImages}}
						<div>
							{{#hasLink}}
							{{#isMap}}
							<a target="{{target}}" data-target-scs="{{target}}" data-href="{{linkURL}}" {{{ariaLabelValue}}}
								data-google-maps-embed-api-key="googleMapsEmbedApiKey" style="display: block;">
							{{/isMap}}
							{{#isNotMap}}
							<a href="{{linkURL}}" target="{{target}}" {{{downloadName}}} style="display: block;" {{{dataAnalyticsClick}}} {{{ariaLabelValue}}}>
							{{/isNotMap}}
							{{/hasLink}}

								<img data-u="image" src="{{imageURL}}" alt="{{altText}}" title="{{title}}" {{{dataIndex}}} {{{dataAnalyticsView}}}/>

							{{#hasLink}}
							</a>
							{{/hasLink}}

							<img data-u="thumb" src="{{imageURL}}" alt="{{altText}}" />
							<!-- should be different image -->
							{{#showCaption}}
							<div data-u="caption" style="position: absolute; bottom: 0px; left: 0px; width: 100%; color: #FFFFFF;">
								<div style="position: relative; z-index: 2; padding: 0.5em;">
									{{#title}}
									<div><span class="scs-gallery-caption-title">{{title}}</span></div>
									{{/title}}
									{{#description}}
									<div><span style="font-style:italic;color:#CCCCCC;padding-top:2px;"
											class="scs-gallery-caption-desc">{{description}}</span>
									</div>
									{{/description}}
								</div>
								<div
									style="position: absolute; left: 0px; top: 0px; width: 100%; height: 100%; z-index: 1; opacity: 0.54; background-color: #000000;">
								</div>
							</div>
							{{/showCaption}}
						</div>
						{{/computedImages}}
					</div>
					<!-- Navigator (bullets) -->
					<div data-u="navigator" class="jssorb14" style="bottom: 36px;">
						<div data-u="prototype"></div>
						<!-- <div data-u="prototype"><div data-u="numbertemplate"></div></div> -->
					</div>
					<!-- Arrow Left -->
					<span data-u="arrowleft" class="jssora02l" style="left: 8px;"></span>
					<!-- Arrow Right -->
					<span data-u="arrowright" class="jssora02r" style="right: 8px;"></span>
					<!-- thumbnail navigator container -->
					<div data-u="thumbnavigator" class="jssort07" style="left: 0px; bottom: 0px; background-color: {{computedBackgroundColor}};">
						<!-- Thumbnail Item Skin Begin -->
						<div data-u="slides" style="cursor: default;">
							<div data-u="prototype" class="p">
								<div class=w>
									<div data-u="thumbnailtemplate" class="i"></div>
									<div class="o"></div>
								</div>
								<div class=c></div>
							</div>
						</div>
						<!-- Thumbnail Item Skin End -->
					</div>
				</div>

			</div>
		</div>
	</div>
	<script>
		(function () {
			// get the required options
			var options = {{{computedOptions}}};

			// select the JSSOR value options
			options.$BulletNavigatorOptions.$Class = $JssorBulletNavigator$;
			options.$ArrowNavigatorOptions.$Class = $JssorArrowNavigator$;
			options.$ThumbnailNavigatorOptions.$Class = $JssorThumbnailNavigator$;

			// create the slider
			var slider = new $JssorSlider$("{{sliderContainerId}}", options);

			// resize, maintaining aspect ratio
			var container = slider.$Elmt.parentElement;
			if (container) {
				slider.$ScaleWidth(container.getBoundingClientRect().width);
			}

			// store slider against the global for access during hydration
			window.SCSHydrateObjects = window.SCSHydrateObjects || {};
			window.SCSHydrateObjects['{{hydrateId}}'] = slider;
		})();
	</script>
</{{componentWrapperTag}}>
